<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nawiri</title>
</head>
<body>
    <header class="top-nav">
        <nav class="top-nav">
            <div id="logo">
                <img src="images/NEDA.png" alt="logo">
            </div>
            <div id="search">
                <input type="text" placeholder="search">
                <button>search</button>
            </div>
            <div id="right-nav">
                <div id="notification">
                    <span id="notification-icon">ðŸ””</span>
                </div>
                <div id="login">
                    <a href="#" id="loginLink">login</a>
                    <a href="#" id="signupLink">signup</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <div id="login-form" class="form-container" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit" id="loginbutton">Login</button>
            <a href="#">forgot password</a>
        </form>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="form-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" required>
            <button type="submit" id="signupbutton">Sign Up</button>
        </form>
    </div>

    <!-- Container to display messages -->
    <div id="message"></div>

    <aside class="left-nav">
        <div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#">Profile <span class="dropdown-icon">â–¼</span></a>
                    <ul class="dropdown">
                        <li><a href="#">Edit Profile</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#">Calendar <span class="dropdown-icon">â–¼</span></a>
                    <ul class="dropdown">
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Schedule</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#">Activities <span class="dropdown-icon">â–¼</span></a>
                    <ul class="dropdown">
                        <li><a href="#">Workshops</a></li>
                        <li><a href="#">Meetings</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#">Resources <span class="dropdown-icon">â–¼</span></a>
                    <ul class="dropdown">
                        <li><a href="#">Documents</a></li>
                        <li><a href="#">Links</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </aside>

    <div class="main-content" id="houseContainer">
        <!-- Houses will be dynamically inserted here -->
    </div>

    <!-- Booking Form -->
    <div id="bookcontainer" class="form-container" style="display: none;">
        <h2>Booking Form</h2>
        <form id="bookingform">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required>
            
            <label for="guestNames">List the Names of All Guests:</label>
            <textarea id="guestNames" name="guestNames" rows="4" required></textarea>
            
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>
            
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
